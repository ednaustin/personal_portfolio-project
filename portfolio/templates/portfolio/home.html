<h1>Ed's Portfolio</h1>


{% for project in projects %}

<img src="{{ project.image.url }}" height=320 width=320>
{% if project.url %}
<br>
<br>
<a href="{{ project.url }}" style="text-decoration: none" target="_blank"> Visit Page </a>
{% endif %}


{% endfor %}
