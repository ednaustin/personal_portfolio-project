{% load static %}

{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="blog">
    <title>EdnAustin - Blog Post</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static "portfolio/blog.css" %}" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <header class="mt-3 mb-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">

          </div>
        <div class="col-4 text-center">
          <a href="{% url 'blog:all_blogs' %}" style="text-decoration: none"><h3 class="blog-header-logo text-dark">Blog Home</h3></a>
        </div>
        <br>
      <div class="col-4 md-6 d-flex justify-content-end align-items-center">

      </div>
    </div>
  </header>

  <main role="main" class="container">
    <div class="row">
      <div class="col-md-8 blog-main">
      	<img src="{{ blog.image.url }}" class="img-fluid" alt="Responsive image" width="500" height="325">
  	    <br>
        <div class="blog-post">

          {% if blog.url %}
  		  <br>
 		  <a href="{{ blog.url }}" style="text-decoration: none" target="_blank">{{ blog.url }}</a>
  		  {% endif %}

          <h2 class="blog-post-title">{{ blog.title }}</h2>
          <p class="blog-post-meta">{{ blog.date|date:'F jS Y'}} <!-- by <a href="#">Mark</a> --> </p>
          <p>{{ blog.description|safe }}</p>

        </div><!-- /.blog-post -->

      </div><!-- /.blog-main -->

    </div><!-- /.row -->

  </main><!-- /.container -->

  </div>
  <br>
  <br>
  {% endblock %}

<footer class="blog-footer">
  <p class="container text-center">Â© Ed Ramirez {% now "Y"%}</p>
</footer>
</body>
</html>
