Hello blog!
<br>
<h2>There are currently {{ blogs.count }} blog post{{ blogs.count |pluralize}}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h4>{{ blog.date |date:'M d Y' |upper }}</h4>
<p>{{ blog.description |striptags| truncatechars:120 }}</p>
<br>

{% endfor %}
